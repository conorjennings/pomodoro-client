<!DOCTYPE html>

<body class="container-fluid body-content">

  <!-- LANDING PAGE -->
  <div id="landing-page">

    <!-- SIGN UP FORM -->
    <div class="jumbotron" id="sign-up-jumbotron">
      <h1 class="big-headers">Pomodoro Timer</h1>
      <form id="sign-up" class="auth-login-form">
        <fieldset>
          <div class="input-group center-block">
            <input type="text" name="credentials[email]" value="" placeholder="email" id="sign-up-email" class="form-control" required>
            <input type="password" name="credentials[password]" value="" placeholder="password" id="sign-up-password" class="form-control" required>
            <input type="password" name="credentials[password_confirmation]" value="" placeholder="confirm password" id="sign-up-confirm" class="form-control" required>
            <input type="submit" name="submit" value="Sign Up!" class="btn btn-primary btn-md" id="sign-up-button">
          </div>

          <div class="auth-responses" id="sign-up-response">&nbsp;</div>
        </fieldset>
      </form>
    </div>

    <!-- SIGN IN FORM -->
    <div class="jumbotron" id="sign-in-jumbotron">
      <form id="sign-in" class="auth-login-form">
        <fieldset>
          <div class="input-group center-block">
            <input type="text" name="credentials[email]" value="" placeholder="email" id="sign-in-email" class="form-control" required>
            <input type="password" name="credentials[password]" value="" placeholder="password" id="sign-in-password" class="form-control" required>
            <input type="submit" name="submit" value="Sign In!" class="btn btn-primary btn-md" id="sign-in-button">
          </div>

          <div class="auth-responses" id="sign-in-response">&nbsp;</div>
        </fieldset>
      </form>
    </div>

    <!-- END OF LANDING PAGE -->
  </div>

  <!-- HOME PAGE -->
  <div id="home-page">

    <!-- NAV BAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
         <span class="sr-only">Toggle Navigation</span>
         <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
       </button>
          <p class="navbar-brand">Pomodoro Timer</p>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height:1px;">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#" id="change-pwd-option">Change Password</a>
            </li>
            <li class="active">
              <a href="#" id="sign-out-option">Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CHANGE PASSWORD -->
    <form id="change-password">
      <fieldset>
        <div id="password-modal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Change Password <span class="extra-title muted"></span></h3>
              </div>
              <div class="modal-body form-horizontal">

                <div class="control-group">
                  <label for="current_password" class="control-label">Current Password</label>
                  <div class="controls">
                    <input type="password" name="passwords[old]" required>
                  </div>
                </div>
                <div class="control-group">
                  <label for="new_password" class="control-label">New Password</label>
                  <div class="controls">
                    <input type="password" name="passwords[new]" required>
                  </div>
                </div>
              </div>
              <div class="alert alert-success pass-success-message">
                Your password change was successful!
              </div>
              <div class="alert alert-danger old-password-mismatch-message">
                <strong>Opps!</strong> Looks like your old password wasn't correct. Try again.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn cls-pass-modal" data-dismiss="modal" aria-hidden="true">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
